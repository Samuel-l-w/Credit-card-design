<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./images/Mastercard-Logo-PNG-Clipart.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="./images/mjlexyqd.png" alt="Chip" class="container__img--chip">
    </header>

    <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">9080 4578 3080 4987</h5>
            <h5 class="name">Jogging Legend</h5>
        </div>
        <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>04/29</h5>
        </div>
    </div>
    </div>
</body>
</html>
